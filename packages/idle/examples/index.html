<!DOCTYPE html>
<html>
    <head>
        <title>App Idle Example</title>
    </head>
    <body>
        <script src="../dist/app-idle.js"></script>
        <script>
            console.log(AppIdle);
            var idle = new AppIdle({
                timeout: 5000,
                onIdle: function() {
                    console.log('idle for 5 seconds')
                },
                onActive: function() {
                    console.log('active after idle')
                },
                onCancel: function(event) {
                    console.log('idle cancelled', event)
                }
            });
            idle.start();
        </script>
    </body>
</html>
